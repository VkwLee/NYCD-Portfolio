<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css"> </link>
		<title>--Victor vs JS--</title>
		<link rel="stylesheet" href="../font-awesome-4.5.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
		<script type="text/javascript" src="handlebars.runtime-v4.0.5.js"></script>
	</head>
	<body>
		<div class="c-image">
			<div id="menu"></div>
			<h3 class="c-image__person">Kijk kijk kijk</h3>
			<h1 class="c-image__titel">Lekker spelen met plaatjes</h1>

					</ul>
				</div>
				<div class="o-pics__buttons">
					<div id="caption">Caption 1</div><br/>
					<div class="o-button o-pics__previous">Previous</div>
					<div class="o-button o-pics__next">Next</div>
				</div>
			</article>
		</div>
		<script type="text/javascript" src="js/menu.js"></script>
		<script type="text/javascript" src="js/menuR.js"></script>
